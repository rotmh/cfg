$text_color = rgba(242, 243, 244, 0.75)

background {
  blur_passes = 3
  blur_size = 6
  brightness = 1
  contrast = 1
  noise = 0.015000
  path = ~/media/images/wallpapers/mojave-night.jpeg
}

general {
  text_trim = false
}

input-field {
  monitor =
  size = 300, 50
  outline_thickness = 2
  dots_size = 0.2
  dots_spacing = 0.5
  dots_center = true
  # outer_color = rgba(242, 243, 244, 0.3)
  outer_color = rgba(242, 243, 244, 0)
  inner_color = rgba(0, 0, 0, 0)
  font_color = $text_color
  fade_on_empty = false
  rounding = -1
  check_color = rgb(204, 136, 34)
  placeholder_text = 
  hide_input = false
  halign = center
  valign = center
}

# TIME
label {
  monitor = 
  on_click
  text = $TIME
  color = $text_color
  font_size = 110
  # font_family = Atkinson Hyperlegible Next Extrabold
  font_family = Atkinson Hyperlegible Next Extrabold
  position = 0, 200
  halign = center
  valign = center
}

# BATTERY
label {
  monitor = 
  text = cmd[update:1000] echo "$(fish ~/.config/hypr/hyprlock/scripts/battery.fish)"
  color = $text_color
  font_size = 18
  font_family = Atkinson Hyperlegible Next Extrabold

  position = 40, -40
  halign = left
  valign = top
}

$icon_next = 
$icon_prev = 
$icon_play = 
$icon_pause = 
$song_controlls_y_offset = 20

# CURRENT SONG
label {
  monitor = 
  text = cmd[update:1000] fish ~/.config/hypr/hyprlock/scripts/song.fish
  color = $text_color
  font_size = 18
  font_family = Atkinson Hyperlegible Next Bold
  position = 0, $song_controlls_y_offset
  halign = center
  valign = bottom
}

# SONG CONTROLLS

label {
  monitor = 
  text = cmd[] test (playerctl status ^/dev/null) != 'No players found'; and echo "$icon_prev  "
  color = $text_color
  font_size = 18
  font_family = Atkinson Hyperlegible Next Bold
  onclick = playerctl previous
  position = -120, $song_controlls_y_offset
  halign = right
  valign = bottom
}

label {
  monitor = 
  text = cmd[] test (playerctl status ^/dev/null) != 'No players found'; and echo "$icon_next  "
  color = $text_color
  font_size = 18
  font_family = Atkinson Hyperlegible Next Bold
  onclick = playerctl next
  position = -60, $song_controlls_y_offset
  halign = right
  valign = bottom
}

label {
  monitor = 
  text = cmd[update:100] playerctl status | awk '{print $1 == "Playing" ? "$icon_pause " : "$icon_play "}'
  color = $text_color
  font_size = 18
  font_family = Atkinson Hyperlegible Next Bold
  onclick = playerctl play-pause
  position = -90, $song_controlls_y_offset
  halign = right
  valign = bottom
}

$icon_up = 
$icon_down = 
$volume_controlls_y_offset = 80

# VOLUME CONTROLLS

label {
  monitor = 
  text = cmd[] echo "$icon_down "
  color = $text_color
  font_size = 18
  font_family = Atkinson Hyperlegible Next Bold
  onclick = fish ~/.config/hypr/hyprlock/scripts/volume.fish --turn-down
  position = -150, $volume_controlls_y_offset
  halign = right
  valign = bottom
}

label {
  monitor = 
  text = cmd[] echo "$icon_up "
  color = $text_color
  font_size = 18
  font_family = Atkinson Hyperlegible Next Bold
  onclick = fish ~/.config/hypr/hyprlock/scripts/volume.fish --turn-up
  position = -55, $volume_controlls_y_offset
  halign = right
  valign = bottom
}

label {
  monitor = 
  text = cmd[update:100] fish ~/.config/hypr/hyprlock/scripts/volume.fish --print

  color = $text_color
  font_size = 18
  font_family = Atkinson Hyperlegible Next Bold
  onclick = fish ~/.config/hypr/hyprlock/scripts/volume.fish --toggle-mute
  position = -100, $volume_controlls_y_offset
  halign = right
  valign = bottom
}

