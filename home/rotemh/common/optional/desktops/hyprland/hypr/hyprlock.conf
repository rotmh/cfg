background {
  blur_passes = 3
  blur_size = 6
  brightness = 1
  contrast = 1
  noise = 0.015000
  path = ~/media/images/wallpapers/city-rain.png
}

general {
  hide_cursor = true
}

input-field {
  monitor =
  size = 300, 50
  outline_thickness = 2
  dots_size = 0.2
  dots_spacing = 0.5
  dots_center = true
  # outer_color = rgba(242, 243, 244, 0.3)
  outer_color = rgba(242, 243, 244, 0)
  inner_color = rgba(0, 0, 0, 0)
  font_color = rgba(242, 243, 244, 0.75)
  fade_on_empty = false
  rounding = -1
  check_color = rgb(204, 136, 34)
  placeholder_text = 
  hide_input = false
  halign = center
  valign = center
}

# TIME
label {
  monitor = 
  text = cmd[update:1000] date +"%-H:%M"
  color = rgba(242, 243, 244, 0.75)
  font_size = 95
  font_family = JetBrains Mono Extrabold
  position = 0, 200
  halign = center
  valign = center
}

# BATTERY
label {
  monitor = 
  text = cmd[update:1000] echo "ï‰€  " "$(cat /sys/class/power_supply/BAT0/capacity)"%
  color = rgba(242, 243, 244, 0.75)
  font_size = 18
  font_family = JetBrains Mono Extrabold
  position = 0, 100
  halign = center
  valign = center
}

# CURRENT SONG
label {
  monitor = 
  text = cmd[update:1000] echo "$(fish ~/.config/hypr/hyprlock/scripts/song.fish)"
  color = rgba(242, 243, 244, 0.75)
  font_size = 18
  font_family = JetBrains Mono Extrabold
  position = 0, 50
  halign = center
  valign = bottom
}

# QUOTE
label {
  monitor = 
  text = cmd[update:60000] echo "$(fish ~/.config/hypr/hyprlock/scripts/quote.fish)"
  color = rgba(242, 243, 244, 0.75)
  font_size = 18
  font_family = JetBrains Mono Extrabold
  position = 0, -200
  halign = center
  valign = center
}
